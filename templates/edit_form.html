<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('edit_exe', id=row[0])}}" method="post">
        todo<input type="text" name="todo" value="{{row[1]}}">
        期限<input type="date" name="deadline" value="{{row[2]}}">
        優先度<select name="priority">
            {%if row[3] == 0%}<option value="0" selected>高</option>{%else%}<option value="0">高</option>{%endif%}
            {%if row[3] == 1%}<option value="1" selected>中</option>{%else%}<option value="1">中</option>{%endif%}
            {%if row[3] == 2%}<option value="2" selected>小</option>{%else%}<option value="2">小</option>{%endif%}
        </select>
        <button type="submit">編集</button>
    </form>
    <a href="{{url_for('select_todo')}}">戻る</a>
</body>
</html>
