<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo一覧</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>todo</th>
            <th>期限</th>
            <th>優先度</th>
            <th></th>
        </tr>
        {%for row in rows%}
            <tr>
                <form action="{{url_for('complate_todo', id=row[0])}}" method="post">
                    <td><input type="checkbox" name="complate"></td>
                    <td><a href="{{url_for('edit_form')}}?id={{row[0]}}">{{row[1]}}</a></td>
                    <td>{{row[2]}}</td>
                    <td>{%if row[3]==0%}高{%elif row[3]==1%}中{%else%}小{%endif%}</td>
                    <td><button type="submit>">完了</button></td>
                </form>
            </tr>
        {%endfor%}
    </table>

    <a href="{{url_for('index')}}">戻る</a>
</body>
</html>
